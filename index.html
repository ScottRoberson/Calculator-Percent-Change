<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <title>Percentage Change Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 input-area">
          <!-- Content -->
          <div class="page-header">
            <h1 class="heading">Percentage Change Calculator</h1>
            <h2>
              Percent change calculator uses this formula: <br />

              ((y2 - y1) / y1)*100 = your percentage change.
            </h2>
          </div>
          <div>
            <form id="percentForm">
              <div class="form-group">
                <label for="y1">Y1 (1st Value)</label>
                <input type="text" id="y1" class="form-control" />
              </div>
              <div class="form-group">
                <label for="y2">Y2 (2nd Value)</label>
                <input type="text" id="y2" class="form-control" />
              </div>
              <input
                type="submit"
                class="btn btn-primary btn-long btn-block"
                value="Calculate Percent Change"
              />
            </form>
          </div>
        </div>
        <!-- Loading gif -->
        <div class="col-md-6">
          <div id="loading">
            <h3>I'm thinking...I'm thinking</h3>
            <img src="img/loading.gif" alt="" />
          </div>
          <!-- Results -->
          <div id="results">
            <h1>Percentage Change</h1>
            <p><span id="y1results">y1 =</span></p>
            <p><span id="y2results">y2 =</span></p>
            <!-- Final Tally -->
            <!-- <input type="number" id="total" disabled /> -->
            <h1 id="total"></h1>
            <div class="winning">
              <img src="img/result.gif" class="vaughn" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
